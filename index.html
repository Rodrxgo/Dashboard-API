<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">
    <div class="container py-4">
        <!--Titulo-->
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="h1">Dashboard</h1>
        </header>

        <div class="row g-4">

            <!--Total de Usuários-->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Total de Usuários</h5>
                        <h2 class="card-text" id="totalUsuarios">Carregando...</h2>
                    </div>
                </div>
            </div>

            <!--Posts-->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Total de Publicações</h5>
                        <h2 class="card-text" id="totalPublicacoes">Carregando...</h2>
                    </div>
                </div>
            </div>

            <!--Comentários-->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Total de Comentários</h5>
                        <h2 class="card-text" id="totalComentario">Carregando...</h2>
                    </div>
                </div>
            </div>

            <!--Usuários Ativos-->
            <div class="col-md-6 col-lg-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Usuários Ativos</h5>
                        <h2 class="card-text" id="usuariosAtivos">Carregando...</h2>
                    </div>
                </div>
            </div>

        </div>

        <!--Graficos-->
        <div class="row mt-4">

            <!--Grafico de interações-->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Interações</h5>
                        <canvas id="graficoInteracoes"></canvas>
                    </div>
                </div>
            </div>

            <!--Grafico de segmentos-->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Segmentos</h5>
                        <canvas id="segmentos"></canvas>
                    </div>
                </div>
            </div>
            
        </div>

        <!--Tabela de usuários recentes-->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Usuários Recentes</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Perfil</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Localização</th>
                                    </tr>
                                </thead>
                                <tbody id="usuariosRecentes">
                                    <tr>
                                        <td colspan="4" class="text-center">Carregando..</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="app.js"></script>

    </div>

</body>

</html>
